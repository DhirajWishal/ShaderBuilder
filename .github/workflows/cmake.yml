name: CMake

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  # Build on Ubuntu.
  build-on-ubuntu:
    runs-on: ubuntu-latest
    env:
      CXX: clang++
      CC: clang

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
  
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
  
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
  
    - name: Run
      working-directory: ${{github.workspace}}/build
      run: ./Tests/ShaderBuilderExamples

  # Build on MacOS.
  build-on-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
  
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
  
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
  
    - name: Run
      working-directory: ${{github.workspace}}/build
      run: ./Tests/ShaderBuilderExamples
      
  # Build on Windows.
  build-on-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Run
      working-directory: ${{github.workspace}}/build
      run: ./Tests/${{env.BUILD_TYPE}}/ShaderBuilderExamples